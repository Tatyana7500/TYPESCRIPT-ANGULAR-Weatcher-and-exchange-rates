<div class="wrapper">
  <div class="wrapper__weather">
    <div class="wrapper__weather__country">
      <img [src]="pinIcon" alt="pin">
      <p>{{ this.apiData.location }}, {{ this.apiData.country }}</p>
    </div>
    <div class="wrapper__weather__top">
      <div class="wrapper__weather__top__celsius">
        <div class="wrapper__weather__top__celsius__temp">
          <img [src]="tempIcon" alt="temp" class="wrapper__weather__top__celsius__temp__icon">
        </div>
        <div class="wrapper__weather__top__celsius__minmax">
          <p>{{ apiData.temp_celsius }}°C</p>
          <div>{{ apiData.temp_min }}/{{ apiData.temp_max }}</div>
        </div>
      </div>
      <div class="wrapper__weather__top__icon">
        <img *ngIf="!apiData.isDay" [src]="sunIcon" alt="sun"/>
        <img *ngIf="apiData.isDay" [src]="moonIcon" alt="sun"/>
      </div>
    </div>
    <div class="wrapper__weather__info">
      <p>Feels like {{ apiData.feels_like }}°C</p>
      <p>Humidity {{ apiData.humidity }}%</p>
    </div>
  </div>
<!--  <div class="wrapper__currency">-->
<!--    <p>Here will displayed currency</p>-->
<!--  </div>-->
</div>
